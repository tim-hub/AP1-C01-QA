<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AP1-C01 QA</title>
  <script>
    // Handle GitHub Pages routing by redirecting to the main app
    var segmentCount = 1; // Account for /AP1-C01-QA/ base path
    var l = window.location;
    
    // Redirect to the base path with the original path
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, segmentCount + 1).join('/') + '/' +
      l.pathname.slice(1).split('/').slice(segmentCount).join('/') + 
      l.search
    );
  </script>
</head>
<body>
  <div>
    <p>Redirecting to app...</p>
    <p>If you're not redirected, <a id="redirect-link" href="#">click here</a>.</p>
  </div>
  <script>
    // Fallback link in case JavaScript redirect fails
    document.getElementById('redirect-link').href = 
      window.location.pathname.split('/').slice(0, 2).join('/') + '/' +
      window.location.pathname.split('/').slice(2).join('/');
  </script>
</body>
</html>
